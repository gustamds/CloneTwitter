<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="icon" type="image/jpg" href="/assets/img/computer-icons-social-media-twitter-favicon-icon-design-png-favpng-Tn5KyK6EKFp8Hd9dzVQfvygHz.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>CloneTT</title>
</head>
<body>
    <div class="containerTT">
        <header class="header-container">
            <figure class="header__logo">
                <img src="/assets/img/bird 1.svg" alt="Logo-CloneTT">
                <figcaption hidden>Logo CloneTT</figcaption>
            </figure>

            <nav class="header__menuNavigation">
                <ul class="header__menuList">
                    <li class="header__menuItem">
                        <img src="/assets/img/Home.png" alt="">
                        <a href="">Página Inicial</a>
                    </li>
                    <li class="header__menuItem">
                        <img src="/assets/img/Hashtag.png" alt="">
                        <a href="">Explorar</a>
                    </li>
                    <li class="header__menuItem">
                        <img src="/assets/img/Notification.png" alt="">
                        <a href="">Notificação</a>
                    </li>
                    <li class="header__menuItem">
                        <img src="/assets/img/Group.png" alt="">
                        <a href="">Mensagens</a>
                    </li>
                    <li class="header__menuItem">
                        <img src="/assets/img/Group (1).png" alt="">
                        <a href="">Itens Salvos</a>
                    </li>
                    <li class="header__menuItem">
                        <img src="/assets/img/Group (2).png" alt="">
                        <a href="">Listas</a>
                    </li>
                    <li class="header__menuItem">
                        <img src="/assets/img/ProfilePic (1).png" alt="">
                        <a href="">Perfil</a>
                    </li>
                    <li class="header__menuItem">
                        <img src="/assets/img/Group (3).png" alt="">
                        <a href="">Mais</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main__container">
            
            <h3 class="main__titulo">Home</h3>
            
            <form action="#" class="main__form">
                <textarea name="postTT" id="txtAreaPost" placeholder="O que está acontecendo?"></textarea>
                <button type="submit" class="btnTT" id="btnTTPost" disabled>Tweetar</button>
            </form>
            
            <section class="main__section">
                <ul class="main__listTT">
                </ul>
            </section>
        </main>
    </div>
<script src="/assets/js/script.js"></script>
</body>
</html>
